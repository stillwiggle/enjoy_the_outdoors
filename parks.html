<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Global Style Sheet -->
        <link rel="stylesheet" href="./assets/css/styles.css">

        <title>National Parks Search</title>

    </head>
    <body>
        <header>

        </header>

        <h1>National Parks Search</h1>

        <!-- Choosing the search method -->
        <div>
            <label for="searchType">Choose to search by state or park type:</label>
            <select name="searchType" id="searchMethod">
                <option value="unselected">Select a search option</option>
                <option value="state">State</option>
                <option value="type">Park Type</option>
                <option value="all-Parks">View All Parks</option>
            </select>
            <br>
        </div>
        <br><br>

        <!-- Searching by Location (State) -->
        <div id="byLoc" class="d-none">
            <label for="locationList">Select a state:</label><br>
            <select name="locationList" id="stateSelection">

            </select>
        </div>
        <br>

        <span id="search">
            <!-- Searching by park type -->
            <div id="byType" class="d-none">
                <label for="typeList">Select a park type:</label><br>
                <select name="typeList" id="typeSelection">

                </select>
            </div>
            <br>

            <!-- List of parks based on the filtering criteria above -->
            <button id="showParks" class="d-none">Show Parks</button>
            <br>
            <table id="parkList" class="table table-success table-striped table-bordered w-auto">

            </table>
        </span>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./assets/scripts/load_national_parks_data.js"></script>
        <script src="./assets/scripts/parks.js"></script>
        <script src="./assets/scripts/header.js"></script>
    </body>
</html>
